<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Wallet Connect</title>
    <!-- We'll use Tailwind CSS for some quick and clean styling -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen font-sans">

    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        
        <!-- Header -->
        <h1 class="text-3xl font-bold mb-2">Stellar Wallet Demo</h1>
        <p class="text-gray-400 mb-6">Connect your wallet to get started.</p>

        <!-- Connection Status Display -->
        <div id="wallet-info" class="bg-gray-700 rounded-lg p-4 mb-6 hidden">
            <p class="text-sm text-green-400 font-medium">Wallet Connected!</p>
            <p id="public-key" class="text-lg font-mono break-words mt-1"></p>
        </div>
        
        <p id="status-text" class="text-gray-400 mb-6">Not Connected</p>

        <!-- Action Buttons -->
        <button id="connect-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
            Connect Wallet
        </button>

        <button id="disconnect-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 mt-4 hidden">
            Disconnect
        </button>

    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
